<html>

    <head>

        <style>

            
            .dropbtn {
              background-color: #aaaaff;
              color: white;
              padding: 16px;
              font-size: 16px;
              min-width: 120px;
              border: none;
              cursor: pointer;
            }
            
            
            .dropdown {
              position: relative;
              display: inline-block;
            }
            
            
            .dropdown-content {
              display: none;
              position: absolute;
              background-color: #aaaaff3f;
              min-width: 160px;
              border-radius: 7px;
              box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
              z-index: 1;
            }
            
            
            .dropdown-content a {
              color: #000000;
              padding: 12px 16px;
              text-decoration: none;
              border-radius: 3px;
              display: block;
            }
            
         
            .dropdown-content a:hover {background-color: #3333ffb7}
            
          
            .dropdown:hover .dropdown-content {
              display: block;
            }
            
          
            .dropdown:hover .dropbtn {
              background-color: #2222ff9c;
            }
